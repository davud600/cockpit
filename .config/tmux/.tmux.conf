set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",tmux-256color:Tc"
set -s escape-time 0
unbind C-b
set -g prefix BTab

set -g status-style 'bg=#333333 fg=#5eacd3'

set -g base-index 1

# vim-like yanking
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key -r p run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# del session inside session viewer
bind-key -T choose-tree x run-shell "tmux kill-session -t '%%'"

# store sessions on disk
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-auto-restore 'on'
set-environment -g TMUX_RESURRECT_DIR "$HOME/.tmux/resurrect"
run-shell '~/.tmux/plugins/tmux-resurrect/resurrect.tmux'
